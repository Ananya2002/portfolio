
<ion-header>
    <ion-row>
  <ion-toolbar>
      
      <ion-col size=2>
          <ion-icon (click)="backtotab1()" name="close-circle" size="large" ></ion-icon>
        </ion-col>
    <ion-title class="title">
      
        <ion-col size=10>
          portfolio
        </ion-col>
      
    </ion-title>
    
  </ion-toolbar>
</ion-row>
</ion-header>

<ion-content>

  <ion-content>
    <ion-card  *ngFor="let item of portfolio">
      <ion-row>
        <ion-col size=4>
            <img [src]="item.image.url">
        </ion-col>
        <ion-col >
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{item.detail}}</ion-card-content>
          <p text-right>{{item.date}}</p>
        </ion-col>
      </ion-row>
    </ion-card>

</ion-content>
